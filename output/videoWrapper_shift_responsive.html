    <script src="https://files.newsnetz.ch/scripts/dimension_watcher.js"></script>
    <script>
    DimensionWatcher.enableParentNotification(
      function() {
        return "100%"
      },
      function() {
        return document.body.scrollHeight
      }
    );

<body>
    
<div class="container">
<div class="row">
    <div class="col-xs-12 nopadding">
        <h3>Genève s'est déjà réchauffé de 2°C depuis 1864</h3>
        <div class="descr">
            Températures mensuelles à Genève pour les périodes 1864-1900 vs 1982-2018. Chaque année est représentée par une courbe.
        </div>
    </div>
    
    <div class="col-xs-12 hidden-sm hidden-md hidden-lg nopadding">  <!--Mobile-->
      <video loop autoplay muted playsinline controlsList = "nodownload">
        <source src="animShift_GE_1864_1982_mb.mp4" type="video/mp4">
      </video>
    </div>
    <div class="hidden-xs visible-sm visible-md visible-lg nopadding">
      <video loop autoplay muted playsinline controlsList = "nodownload">
